<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
 
<body>
    {% extends 'base.html' %}
    {% block titulo %}
    Reviews
    {% endblock %}


    {% block contenido_que_cambia %}

<div class="row m-3 p-4">
    {% for r in reviews %}
    <div class="card m-3" style="width: 20rem;">

        {% if r.image %}
            <img src="{{r.image.url}}" class="card-img-top" alt="...">
        {% else %}
            <img src="https://img.freepik.com/free-vector/cinema-elements-set_74855-15362.jpg?w=826&t=st=1660076293~exp=1660076893~hmac=7fe185f051eb21b938fb81fc77565fe7eb928e7a6524a9bcf8151a006c1305a0" class="card-img-top" alt="...">
        {% endif %}
       
        <div class="card-body">
            <p class="card-text">Name: {{r.name}}</p>
            <p class="card-text">Rating: {{r.rating}}</p>
            <p class="card-text">Review: {{r.review}}</p>
            <a href="/detail-review/{{r.id}}" class= "btn btn-primary" > Details </a>
            <a href="/update-review/{{r.id}}" class= "btn btn-primary" > Edit </a>
            <a href="/delete-review/{{r.id}}" class= "btn btn-danger" > Delete </a>
           
        </div>
    </div>
    {% endfor %}
</div>

    {% endblock %}

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

</html>
